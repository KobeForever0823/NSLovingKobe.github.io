<script>
    $(document).ready(function() {
        $("#front_mountain").animate({top: '1.4%'}, 3000);
        $("#middle_mountain").animate({top: '10.2%'}, 3000);
        $("#behind_mountain").animate({top: '1.3%'}, 3000);
        setTimeout(function() {
            $("#left_girl").animate({left: '2.1%'}, 2000, "swing");
            $("#yellow_girl").animate({left: '6.7%'}, 2000, "swing");
            $("#purple_girl").animate({left: '6.5%'}, 2000, "swing");
            $("#left_drum").animate({left: '2.1%'}, 2000, "swing");
            $("#white_man").animate({left: '9.7%'}, 2000, "swing");
            $("#blue_man").animate({left: '15.4%'}, 2000, "swing");
            $("#red_girl").animate({left: '15.2%'}, 2000, "swing");
            $("#blue_sit_man").animate({left: '22.9%'}, 2000, "swing");
            $("#behind_man").animate({left: '26.5%'}, 2000, "swing");
            $("#right_drum").animate({left: '33.4%'}, 2000, "swing");
            $("#stone").animate({left: '30.3%'}, 2000, "swing");
            $("#horse_rider").animate({left: '58.8%'}, 2000, "swing");
            $("#grey_horse").animate({left: '67.3%'}, 2000, "swing");
            $("#horse").animate({left: '80.7%'}, 2000, "swing");
            $("#yurt").animate({left: '90.8%'}, 2000, "swing");
            $("#flag").animate({left: '60.9%'}, 2000, "swing");
            $("#pink_girl").animate({left: '60.1%'}, 2000, "swing");
            $("#green_girl").animate({left: '59.9%'}, 2000, "swing");
            $("#blanket").animate({left: '55.6%'}, 2000, "swing");
            $("#rightest_drum").animate({left: '68.5%'}, 2000, "swing");
            $("#green_sit_man").animate({left: '75.2%'}, 2000, "swing");
            $("#black_man").animate({left: '81.8%'}, 2000, "swing");
            $("#purple_man").animate({left: '87.7%'}, 2000, "swing");
        }, 2000);
    });

    $(document).ready(function() {
        $("#purple_girl").bind("tap", function() {
            $("#festival_activity").animate({opacity: "1"}, 1000);
        })

        $("#blue_man").bind("tap", function() {
            $("#festival_clothes").animate({opacity: "1"}, 1000);
        })
        $("#purple_man").bind("tap", function() {
            $("#festival_art").animate({opacity: "1"}, 1000);
        })
        $("#horse").bind("tap", function() {
            $("#festival_custom").animate({opacity: "1"}, 1000);
        })
        $("#pink_girl").bind("tap", function() {
            $("#festival_history").animate({opacity: "1"}, 1000);
        })
    });

    $(function () {
        setInterval("floating()", 500);
    })
    function floating() {
        if ($(".cloud").position().left >= 0) {
            $(".cloud").animate({left: "-=0.5px"}, 500);
        }
    }
</script>
