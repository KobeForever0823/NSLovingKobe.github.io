<script>
    $(document).ready(function() {
        $("#mountain").animate({top: '1.7%'}, 3000);
        $("#tree").animate({top: '23.8%'}, 3000);
        setTimeout(function() {
            $("#red_girl").animate({left: '14.6%'}, 2000, "swing");
            $("#hanger1").animate({left: '1.7%'}, 2000, "swing");
            $("#hanger2").animate({left: '85.7%'}, 2000, "swing");
            $("#man").animate({left: '83.4%'}, 2000, "swing");
            $(".clothes_group").fadeIn(2000);
        }, 2000);
    });

    $(document).ready(function() {
        var total = 3;
        var current = 0;
        var timer = null;

        var start = function() {
            timer = setInterval(function() {

                $('.clothes_group li').eq(current).animate({
                    marginTop: '-100%',
                    opacity: 0
                });

                current += 1;
                if (current >= total) current = 0;
                $('.clothes_group li').eq(current).css({
                    marginTop: '100%'
                }).animate({
                    marginTop: 0,
                    opacity: 1
                });
            }, 4000);
        };

        start();

        $('.clothes_group li').mouseover(function() {
            if (timer !== null) clearInterval(timer)
        }).mouseleave(function() {
            start()
            zoom()
        })

        var zoom = function() {
            $("#clothes1").on("tap", function() {
                $(this).css({width: '85%', zIndex: "99"}).animate({left: '-15%', top: '3%'}, 2000);
                $("#clothes2").css({width: '25%'}).animate({left: '10%', top: '20%', opacity: 0.5}, 2000);
                $("#clothes3").css({width: '25%'}).animate({left: '58%', top: '20%', opacity: 0.5}, 2000);
                setTimeout(function() {
                    $("#clothes1").css({width: '54%'}).animate({left: '-15%', top: '35%'}, 1000);
                    $("#clothes2").css({width: '49%'}).animate({left: '27%', top: '3%', opacity: 1}, 1000);
                    $("#clothes3").css({width: '57%'}).animate({left: '34%', top: '35%', opacity: 1}, 1000);
                }, 3000)
            })
            $("#clothes2").on("tap", function() {
                $(this).css({width: '60%', zIndex: "99"}).animate({left: '20%', top: '3%'}, 2000);
                $("#clothes1").css({width: '25%'}).animate({left: '5%', top: '20%', opacity: 0.5}, 2000);
                $("#clothes3").css({width: '25%'}).animate({left: '58%', top: '20%', opacity: 0.5}, 2000);
                setTimeout(function() {
                    $("#clothes1").css({width: '54%'}).animate({left: '-15%', top: '35%', opacity: 1}, 1000);
                    $("#clothes2").css({width: '49%'}).animate({left: '27%', top: '3%', opacity: 1}, 1000);
                    $("#clothes3").css({width: '57%'}).animate({left: '34%', top: '35%', opacity: 1}, 1000);
                }, 3000)
            })
            $("#clothes3").on("tap", function() {
                $(this).css({width: '85%', zIndex: "99"}).animate({left: '-15%', top: '3%'}, 2000);
                $("#clothes1").css({width: '25%'}).animate({left: '10%', top: '20%', opacity: 0.5}, 2000);
                $("#clothes2").css({width: '25%'}).animate({left: '58%', top: '20%', opacity: 0.5}, 2000);
                setTimeout(function() {
                    $("#clothes1").css({width: '54%'}).animate({left: '-15%', top: '35%', opacity: 1}, 1000);
                    $("#clothes2").css({width: '49%'}).animate({left: '27%', top: '3%', opacity: 1}, 1000);
                    $("#clothes3").css({width: '57%'}).animate({left: '34%', top: '35%', opacity: 1}, 1000);
                }, 3000)
            })
            $("#shoes1").on("tap", function() {
                $(this).css({width: '80%', zIndex: '99'}).animate({left: '', top: ''}, 2000);
                
            })
        }

    })
</script>
