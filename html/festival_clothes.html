    <script>
        $(document).ready(function() {
            var total = 3;
            var current = 0;
            var timer = null;

            var start = function() {
                timer = setInterval(function() {

                    $('.clothes_group li').eq(current).animate({
                        marginTop: '-100%',
                        opacity: 0
                    });

                    current += 1;
                    if (current >= total) current = 0;
                    $('.clothes_group li').eq(current).css({
                        marginTop: '100%'
                    }).animate({
                        marginTop: 0,
                        opacity: 1
                    });
                }, 3000);
            };

            start();

            $('.clothes_group li').mouseover(function() {
                if (timer !== null) clearInterval(timer)
            }).mouseleave(function() {
                start()
            })

        })
    </script>

</head>
